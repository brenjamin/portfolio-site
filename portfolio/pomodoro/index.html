<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="../../img/bb-favicon.png">
        <link href="https://fonts.googleapis.com/css?family=Pacifico|Ubuntu" rel="stylesheet">
        

        <title>Pomodoro Timer</title>

    </head>

    <body>
        
            <div id="main">
                    <div id="clock">
                      <div id="title">Pomodoro Timer</div>
                      <div id="timeSelect">
                        <div id="breakSelect"><span class="clickable" id="decrease-break">-   </span><span id="break">5</span><span id="increase-break" class="clickable">   +</span></div>
                        <div id="sessionSelect"><span id="decrease-session" class="clickable">-   </span><span id="session">25</span><span id="increase-session" class="clickable">   +</div>
                      </div>
                  
                      <div id="circle" class="clickable ten">
                        <img src="https://res.cloudinary.com/dgkjkxny5/image/upload/v1494626850/stem_uwl0jw.png" alt="tomato_stem" height="120px" width="120px">
                        <div id="type-div">
                          <span id="type">Session</span>
                        </div>
                        <div id="time-div">
                          <span id="time"><span id="hours"></span><span id="minutes">25</span>
                        </div>
                  
                  
                      </div>
                      <div id="resetButton" class="clickable">Reset</div>
                    </div>
                  </div>
                      
                  <audio id="bell" src="https://res.cloudinary.com/dgkjkxny5/video/upload/v1494627523/116779__domrodrig__ringing-bell-happy_oq4xal.wav"></audio>
        


        <script type="text/javascript" src="../../js/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="scripts/script.js"></script>
    </body>

    

 </html>
